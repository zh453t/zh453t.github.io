<!DOCTYPE html>
<html lang="zh-CN">
	<!-- Version: 2025-10-05 -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search</title>
		<style>
			/* 定义层级 */
			@layer base, components, utilities;

			/* 基础样式 */
			@layer base {
				:root {
					--primary: hsl(224, 52%, 12%);
					--primary-background: hsl(220 100% 95%);
					--secondary: hsl(25.2, 69.3%, 37.1%);
					--secondary-background: hsla(26, 74%, 91%, 0.34);
					--background: oklch(98.536% 0.00452 215.52);
					--border: oklch(21.555% 0.03109 217.611);
				}

				body {
					font-family: system-ui, sans-serif;
					min-height: 100vh;
					background: var(--background);
					padding: 1em 20vw;
				}
			}

			/* 组件样式 */
			@layer components {
				main {
					min-width: min(100% - 2rem, 720px);
					margin-block: 5vh;
				}

				input.search-box {
					border: 1px solid var(--border);
					--shadow: 0 2px 8px hsl(0 0% 0% / 0.1);
					width: 100%;
					padding: 0.9rem;
					border-radius: 8px;
					box-shadow: var(--shadow);
					transition: all 0.2s ease;
					font-size: 1.1em;
				}

				input.search-box:focus-visible {
					border-color: transparent;
					outline: 2px solid var(--primary);
					outline-offset: 2px;
				}

				output {
					display: grid;
					gap: 1em;
					margin-top: 1.5rem;
				}

				@layer result-item {
					.result-item {
						display: grid;
						padding: 1rem;
						border: 1px solid var(--border);
						border-radius: 8px;
						transition: transform 0.2s ease;
					}

					.result-item:hover {
						transform: scale(1.02);
						cursor: pointer;
					}

					.source {
						justify-self: end;
						padding: 0.3em 0.6em;
						border-radius: 4px;
						font-size: 0.9em;
						font-weight: 500;
						background: hsl(0 0% 95%);
					}

					.source[data-source='am'] {
						color: var(--primary);
						background: var(--primary-background);
					}

					.source[data-source='qobuz'] {
						color: var(--secondary);
						background: var(--secondary-background);
					}

					.highlight {
						color: var(--primary);
						font-weight: 600;
					}

					.artist {
						font-size: 0.9em;
						color: var(--text-light);
					}

					.album {
						font-weight: 600;
						margin: 0.3em 0;
					}

					.meta {
						color: var(--text-light);
						font-size: 0.9em;
					}

					.meta span:not(:last-child)::after {
						content: '•';
						margin: 0 0.5em;
					}
				}

				@layer a-link {
					a {
						color: var(--primary);
						text-decoration: none;
					}

					a:visited {
						color: var(--primary);
					}

					/* 浮动按钮 */
					a.fixed-button {
						display: block;
						position: fixed;
						bottom: 2em;
						left: 2em;
						width: 6em;
						height: 3em;
						line-height: 3em;
						background-color: var(--secondary-background);
						color: var(--secondary);
						font-weight: bold;
						text-align: center;
						font-size: large;
						text-decoration: none;
						border: 2px solid var(--secondary);
						border-radius: 0.5em;
					}

					a.donate:visited {
						color: var(--secondary);
					}
				}
			}

			/* 工具样式 */
			@layer utilities {
				/* 响应式工具类 */
				@media (max-width: 600px) {
					.mobile-hidden {
						display: none;
					}
				}
			}
		</style>
		<base target="_blank" />
	</head>
	<body>
		<main>
			<h1>专辑搜索 (qobuz)</h1>

			<p><a href="./am/tutorial.html">alac-downloader 教程</a> | <a href="./qobuz/tutorial.html">qobuz-dl 教程</a> | <a href="./donate.html">捐赠</a></p>
			<form role="search">
				<input type="search" id="search-input" class="search-box" placeholder="输入搜索内容..." autofocus="" />

				<output for="search-input" class="results" aria-live="polite">
					<!-- 搜索结果将动态插入到这里 -->
				</output>
			</form>
		</main>
	</body>

	<script type="module">
		'use strict';
		// const
		const link = {
			qobuz: 'https://pan.baidu.com/s/1KZKdzanzOuOucnm0JeIhog?pwd=qbdl',
		};
		// DOM
		const searchBox = document.querySelector('.search-box');
		const resultsContainer = document.querySelector('.results');

		// 禁用搜索框直到数据加载完成
		searchBox.disabled = true;
		searchBox.placeholder = '正在加载数据...';

		// 加载数据的函数
		const loadData = async (url) => {
			try {
				const response = await fetch(url);
				if (!response.ok) throw new Error(`加载失败: ${response.status}`);
				return await response.json();
			} catch (error) {
				console.error(`加载数据时出错 (${url}):`, error);
				return [];
			}
		};

		// 初始化数据源
		let sources;
		const initializeData = async () => {
			let rawData = {
				qobuz: await loadData('./qobuz/data.json'),
			};

			// 解析数据格式
			const parseEntry = (text, sourcePrefix) => {
				// 判断是否为 "Artist Name - Album Title (year) [codec]" 格式
				const match = text.match(/(.*?) - (.*?) \((\d+)\) \[(.*?)\]/);
				if (match) {
					return {
						raw: text,
						artist: match[1],
						album: match[2],
						year: match[3],
						codec: match[4],
						normalized: text.toLowerCase(),
						source: `${sourcePrefix}`,
					};
				} else {
					// 如果不是，则认为是纯 artist 格式
					return {
						raw: text,
						artist: text,
						album: '', // 专辑名为空
						year: '', // 年份为空
						codec: '', // 编码格式为空
						normalized: text.toLowerCase(),
						source: `${sourcePrefix}`,
					};
				}
			};

			// 预处理数据
			sources = {
				qobuz: Object.freeze(rawData.qobuz.flat().map((t) => parseEntry(t, 'qobuz'))),
			};

			// 启用搜索框
			searchBox.disabled = false;
			searchBox.placeholder = '输入搜索内容... (支持艺人、专辑名搜索)';
			searchBox.focus();
		};

		// 防抖优化搜索 { limit = 50 } = {}
		const search = (query) => {
			const normalized = query.trim().toLowerCase();
			if (!normalized || !sources) return [];

			return Object.values(sources).flatMap((platform) => Object.values(platform).filter((item) => item.artist.toLowerCase().includes(normalized) || item.album.toLowerCase().includes(normalized)));
		};

		// 获取所有匹配位置
		const getMatchIndices = (text, query) => {
			const indices = [];
			let pos = text.indexOf(query);
			while (pos > -1) {
				indices.push(pos);
				pos = text.indexOf(query, pos + query.length);
			}
			return indices;
		};

		// 添加 escapeRegExp 函数
		const escapeRegExp = (string) => string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

		// 修改 highlight 函数
		const highlight = (item, query) => {
			const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi'); // 使用 escapeRegExp 转义 query

			// 高亮 artist 和 album
			const highlightArtist = item.artist.replace(regex, '<span class="highlight">$1</span>');
			const highlightAlbum = item.album.replace(regex, '<span class="highlight">$1</span>');

			// 动态渲染内容
			let content = '';
			if (item.album) {
				// 如果有专辑信息，显示完整格式
				content = `
            <div class="artist">${highlightArtist}</div>
            <div class="album"><strong>${highlightAlbum}</strong></div>
            <div class="meta">
                <span class="year">${item.year}</span>
                <span class="codec">${item.codec}</span>
            </div>
        `;
			} else {
				// 如果没有专辑信息，只显示 artist
				content = `
            <div class="artist">${highlightArtist}</div>
        `;
			}

			return `
        <div class="result-content">
            ${content}
        </div>
    `;
		};
		// 渲染结果
		const renderResults = (results, query) => {
			resultsContainer.replaceChildren(
				...results.map((result) => {
					const element = document.createElement('article');
					element.className = 'result-item';

					// 点击跳转
					element.addEventListener('click', () => {
						location.assign(link.qobuz);
					});

					// 渲染内容
					element.innerHTML = `
            ${highlight(result, query)}
            <div class="source" data-source="${result.source}">
                ${result.source.toUpperCase()}
            </div>
        `;

					return element;
				})
			);
		};

		// 组合优化
		const debounce = (fn, delay = 100) => {
			let timeout;
			return (...args) => {
				clearTimeout(timeout);
				timeout = setTimeout(() => fn(...args), delay);
			};
		};

		// 事件处理
		const handleSearch = debounce((event) => {
			const query = event.target.value.trim();
			const results = search(query);
			renderResults(results, query);
		});

		// 初始化
		(async () => {
			await initializeData(); // 加载数据
			searchBox.addEventListener('input', handleSearch); // 绑定事件

			// 初始显示`·`的搜索结果，以显示中文音译的名字
			// 初始化搜索的字符
			const INITIAL_SEARCH_CHARS = ['·', '・'];

			const results = INITIAL_SEARCH_CHARS.reduce((previousResults, currentChar) => {
				return previousResults.concat(search(currentChar));
			}, []);
			renderResults(results, '');
		})();
	</script>
</html>
