<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test-TYPE zzh</title>
	<style>
		body {display: flex;
		flex-direction: column;
		align-items: center;
		gap: 1rem;
		padding-block: 15vh;
		background-color: #f9f9f9;
		}
		input {
			height: 3em;
			font-size: 0.9em;
			border: 1.5px #aaa solid;
			border-radius: 0.5em;
			padding-inline: 1%;
			font-family: Consolas, Pingfang SC, Microsoft Yahei;
		}
		button {
		opacity: 1;
			width: 5em;
			height: 3em;
			transition: opacity 4s;
			border-color: initial;
		}
		.hidden {visibility: hidden;opacity: 0}
	</style>
  </head>
  <body>
	<input type="text" placeholder="发一条友善的评论吧" titie="尝试一下zzh?">
	<button class="hidden">🚫</button>
	<output></output>
		<script>
		const input = document.querySelector('input')
		const output = document.querySelector('output')
		const btn = document.querySelector('button')
  
		input.oninput = function(e) {
			// console.log(input.value)
			if (input.value == 'zzh' || input.value == 'fuck' || input.value == 'bitch' || input.value == 'ccp') btn.classList.remove('hidden')
		}
		
		btn.onclick = () => output.textContent += ' 行了吗，各位 😅'
	</script>
  </body>
